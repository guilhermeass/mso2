        <h1> Seja bem-vindo, aluno! Esse será seu local de prova!! </h1> 

        <script>
            function mostrar(){
                document.getElementById('relogio').style.display = 'block';
            }
        </script>

        <script language="JavaScript">
            var sHors = "00"; //quantas horas tem a prova?
            var sMins = "05"; //quantos minutos tem a prova?
            var sSecs = 60;   //não mude esse aqui!
            function getSecs(){
                sSecs--;
                if(sSecs<0)
                {sSecs=59;sMins--;if(sMins<=9)sMins="0"+sMins;}
                if(sMins=="0-1")
                {sMins=5;sHors--;if(sHors<=9)sHors="0"+sHors;}
                if(sSecs<=9)sSecs="0"+sSecs;
                if(sHors=="0-1")
                {sHors="00";sMins="00";sSecs="00";
                clock1.innerHTML=sHors+"<font color=#000000>:</font>"+sMins+"<font color=#000000>:</font>"+sSecs;}
                else
                {
               clock1.innerHTML=sHors+"<font color=#000000>:</font>"+sMins+"<font color=#000000>:</font>"+sSecs;
                   setTimeout('getSecs()',1000);
                }
                }
            </script>
            <input onclick="mostrar('relogio')" type="submit" value="Assim que desejar, clique para começar a prova">
<div id="relogio" onclick="mostrar('relogio')">
<h2 align="center"><font color="#065ca5" face="tahoma"> <!--mude aqui a cor do texto do título do cronometro-->  Contagem Regressiva</font></h2>
<hr color="#065ca5" width="100"> <!--mude aqui a cor da reta que divide o título do cronometro e os números do cronometro--> 
	<div align="center"> 
	<b><font color=#ffffff > <!--mude aqui a cor do texto dos números do cronometro--> <font size=2 face=arial><span id="clock1"></span><script>setTimeout('getSecs()',1000);</script></font></b><br>
	</div>
